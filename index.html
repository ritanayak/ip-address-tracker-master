<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

</head>
<body>

  <header>
  <h1>IP Address Tracker</h1>
  <form id="SearchForm"> <input type="text" id="SearchInput" placeholder="Sarch for any IP or domain" ></div>
  <button type="submit">Search</button>
  </form>
  <section class="info">
  <div> <p>IP Address</p> <span id="ip"></span> </div>
  <div> <p>Location</p> <span id="Location"></span> </div>
  <div><p>Timezone</p> <span id="Timezone">UTC</span> </div>
  <div><p>ISP</p> <span id="isp"></span></div>
  </section>
  </header>

  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="index.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rita Rani Nayak</a>.
  </div>
</body>
</html>
